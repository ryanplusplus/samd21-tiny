name: Target Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: carlosperate/arm-none-eabi-gcc-action@v1
      with:
        release: '10.3-2021.10'

    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - run: make -j$(nproc) -f target.mk
